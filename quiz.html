<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Page</title>
</head>

<body>

    <h1>Basic HTML and CSS Quiz</h1> 
    <div class="division">
       
       <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. How are id and class attributes select in CSS?</label>
            <textarea id="q2" name="q2"></textarea>

            <label for="q3">3. Which of the following is valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">/*comment?</option>
                <option value="box">?comment/</option>
                <option value="p">/*comment*/</option>
            </select>

            <label for="q4">4.What is the bottom margin given this declaration?</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>

</html>
